<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.2);
            transform-origin: center;
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;

        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + 100px));
            font-size: 24px;
            text-align: center;
            color: #FF93AF;
            font-family: 'Average';
        }
    </style>
</head>

<body>
    <img src="./pishi/head_5.png" alt="Centered Image">
    <div class="text">Pishi is coming soon...</div>
</body>

</html>
